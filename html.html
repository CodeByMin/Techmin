<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <script src="js.js"></script>

    <!-- Image Container -->
    <div class="image-container">
        <div class="hover-image left">
            <img src="frontend.jpg" alt="Image">
            <div class="text">PARSA</div> <!-- Text for the first image -->
            <div class="overlay"></div> <!-- Overlay layer -->
        </div>
        <div class="hover-image right">
            <img src="backend.jpg" alt="Image">
            <div class="text">AMIN</div> <!-- Text for the second image -->
            <div class="overlay"></div> <!-- Overlay layer -->
        </div>
    </div>    

    <!-- Resume Section -->
    <section id="resume" class="fade-in-section">
        <h1>Resume</h1>
    </section>

    <!-- Stats Section -->
    <section id="stats">
        <div class="stat-item">+3 built sites</div>
        <div class="stat-item">+5 telegram bots</div>
        <div class="stat-item">+2 machine learning projects</div>
    </section>

    <script src="scrollAnimation.js"></script>
</body>
</html>
